<!DOCTYPE html>
<html>
<head>
    <title>flask-pwa-test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Androidの場合ウェブアプリマニフェストと呼ばれるjsonファイルを読み込み-->
    <link rel="manifest" href="../static/manifest.json">

    <!--iOSの場合「ホーム画面に追加」ができるのはSafariだけ-->
    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="Flask-PWAテスト">

    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="../static/img/512.png">
    <!--iOSの対応はここまで-->

    <!--ファビコン-->
    <link rel="icon" href="../static/img/favicon.ico">
    
    <!--Webフォント-->
    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/page.css">

    <link rel="stylesheet" type="text/css" href="../static/css/new.css">
</head>
<body>
    <h1>ペンギン</h1>
    
    <input type="button" value="ペンギンを呼ぶ" onclick="OnButtonClick();"><br>
    <br>
    <div id="output"></div>
    
</body>
    <!--Body内のペンギン用JS-->
    <script type="text/javascript" src="../static/js/app.js"></script>

    <!-- ServiceWorkerの登録 -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../sw.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    }
    </script>
</html>
